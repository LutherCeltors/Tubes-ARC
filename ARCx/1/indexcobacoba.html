<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafik Nilai Tukar IDR-USD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="scriptcobacoba.js"></script>
    <link rel="stylesheet" href="stylecobacoba.css" />
  </head>
  <body>
    <div class="container">
      <h1>Grafik Nilai Tukar IDR ke USD</h1>

      <div class="controls">
        <div class="control-group">
          <label for="period">Periode Waktu:</label>
          <select id="period">
            <option value="7">7 Hari Terakhir</option>
            <option value="30" selected>30 Hari Terakhir</option>
            <option value="90">90 Hari Terakhir</option>
            <option value="180">6 Bulan Terakhir</option>
            <option value="365">1 Tahun Terakhir</option>
          </select>
        </div>

        <div class="control-group">
          <label for="startDate">Tanggal Mulai:</label>
          <input type="date" id="startDate" />
        </div>

        <div class="control-group">
          <label for="endDate">Tanggal Akhir:</label>
          <input type="date" id="endDate" />
        </div>

        <button id="updateChart">Perbarui Grafik</button>
      </div>

      <div class="chart-container">
        <canvas id="exchangeRateChart"></canvas>
      </div>

      <div id="loading" class="loading">Memuat data...</div>

      <div class="info">
        <p>
          <strong>Informasi:</strong> Data nilai tukar diambil dari
          ExchangeRate-API. Grafik akan diperbarui secara otomatis saat memilih
          periode waktu atau tanggal tertentu.
        </p>
        <p id="lastUpdate">Terakhir diperbarui: -</p>
      </div>
    </div>
  </body>
</html>
